<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <h5 class='col-md-2'>filter by</h5>
      <div class='col-md-4'>
        <input type="text" class="text form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        Filtered by
      </div>
    </div>
    <div class="table-responsive" *ngIf="products && products.length">
      <table class="table">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary">
                show image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 star rating</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let product of products; let count=index">
            <td>{{count + 1}}</td>
            <td>{{product.productName}}</td>
            <td>{{product.productCode}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price}}</td>
            <td>{{product.starRating}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
